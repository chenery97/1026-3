<html lang="en">

<head>

  <style>
    .outer {

      width: 800px;
      border: 1px solid red;
    }

    .outer img {
      width: 360px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="outer"></div>

  <script>
    // 获取元素
    const oOuter = document.querySelector('.outer')

    const imgArr = ["https://s3.ax1x.com/2020/12/08/rSCogx.jpg",

      "https://s3.ax1x.com/2020/12/08/rSPZPs.jpg",
      "https://s3.ax1x.com/2020/12/08/rSPMrT.jpg",
      "https://s3.ax1x.com/2020/12/08/rSPeGn.jpg",
      "https://s3.ax1x.com/2020/12/08/rSPm2q.jpg",

      "https://s3.ax1x.com/2020/12/08/rSP3a4.jpg",
      "https://s3.ax1x.com/2020/12/08/rSP1ZF.jpg"
    ]

    const fragment = document.createDocumentFragment()
    imgArr.forEach(item => {
      const newImg = new Image()
      newImg.src = './images/loading.gif'
      newImg.dataset.src = item
      fragment.appendChild(newImg)
    })
    oOuter.appendChild(fragment)

    const oImgs = document.querySelectorAll('.outer img')
    window.onload = window.onscroll = function () {
      const winHeight = document.documentElement.clientHeight
      const scrollHeight = window.pageYOffset || document.documentElement.scrollTop
      oImgs.forEach(item => {
        if (getEleToDoc(item).top <= winHeight + scrollHeight){
          item.src = item.dataset.src
        }
      })
    }
    function getEleToDoc(ele) {
      const LT = {
        left: 0,
        top: 0
      }
      let obj = ele
      while (obj) {
        if (obj === ele) {
          LT.left += ele.offsetLeft
          LT.top += ele.offsetTop
        } else {
          LT.left += (obj.offsetLeft + obj.clientLeft)
          LT.top += (obj.offsetTop + obj.clientTop)
        }
        obj = obj.offsetParent
      }
      return LT
    }
  </script>
</body>

</html>
